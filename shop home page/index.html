<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeShop.</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <p>MeShop.</p>
        <div class="ahref">
            <div><a href="./index.html">Home</a></div>
            <div> <a href="./index.html">Login</a></div>
            <div><a href="./index.html">Signup</a></div>
            <div><a href="../cart page/index.html">My Cart</a></div>
            <div><a href="../profile page/index.html">Profile</a></div>
        </div>
    </header>
    <div class="shop-container">
        <div class="shopBox1">
           <main>
                <aside>
                  <section>
                    <h4>Colors</h4>
                    <ul>
                      <li>
                        <input id="red" type="checkbox" name="color" onclick="colorFilter()"/>
                        <label for="red">Red</label>
                      </li>
                      <li>
                        <input id="blue" type="checkbox" name="color" onclick="colorFilter()"/>
                        <label for="blue">Blue</label>
                      </li>
                      <li>
                        <input id="green" type="checkbox" name="color" onclick="colorFilter()"/>
                        <label for="green">Green</label>
                      </li>
                      <li>
                        <input id="black" type="checkbox" name="color" onclick="colorFilter()"/>
                        <label for="black">Black</label>
                      </li>
                      <li>
                        <input id="white" type="checkbox" name="color" onclick="colorFilter()"/>
                        <label for="white">White</label>
                      </li>
                    </ul>
                  </section>
                  <hr>
                  <section>
                    <h4>Sizes</h4>
                    <ul>
                      <li>
                        <input id="checkbox1" type="checkbox" value="S" name="size" onclick="sizeFilter()" />
                        <label for="s">S</label>
                      </li>
                      <li>
                        <input id="checkbox2" type="checkbox" value="M" name="size" onclick="sizeFilter()" />
                        <label for="m">M</label>
                      </li>
                      <li>
                        <input id="checkbox3" type="checkbox"  value="L" name="size" onclick="sizeFilter()" />
                        <label for="l">L</label>
                      </li>
                      <li>
                        <input id="checkbox4" type="checkbox" value="XL" name="size" onclick="sizeFilter()"/>
                        <label for="xl">XL</label>
                      </li>
                    </ul>
                  </section>
                  <hr>
                  <section>
                  <h4> Rating</h4>
                    <input
                      type="range"
                      id="range"
                      min="0"
                      max="5"
                      value="0"
                      list="values"
                      
                    />
                    <datalist id="values">
                      <option value="0" label="0"></option>
                      <option value="1"></option>
                      <option value="2"></option>
                      <option value="3"></option>
                      <option value="4"></option>
                      <option value="5" label="5"></option>
                    </datalist>
                  </section>
                  <hr>
                  <section>
                    <h4>Price Range</h4>
                    <ul>
                      <li>
                        <input id="0-25" type="checkbox" name="prange" />
                        <label for="0-25">$0 to $25</label>
                      </li>
                      <li>
                        <input id="25-50" type="checkbox" name="prange" />
                        <label for="25-50">$25 to $50</label>
                      </li>
                      <li>
                        <input id="50-100" type="checkbox" name="prange" />
                        <label for="50-100">$50 to $100</label>
                      </li>
                      <li>
                        <input id="100on" type="checkbox" name="prange" />
                        <label for="100on">$100 onwards</label>
                      </li>
                      
                      <li>
                        <button class="pricefilter">Add filter</button>
                      </li>
                    </ul>
                    
                  </section>
                </aside>
              </main>
        </div>
        <div class="shopBox2">
          <div>
            <!--<span class="material-symbols-outlined icon11" style="font-size:40px">
              search
              </span>-->
            <input id="srch-btnn" type="text" placeholder="Search" onkeyup="searching()">
          </div>
           
          
            <div class="shop-btn">
                <button id="all-btn" class="all-btn">All</button>
                <button id="men-btn" class="toggle-btn">Mens</button>
                <button id="women-btn" class="toggle-btn">Womens</button>
                <button id="jewel-btn" class="toggle-btn">Jewelery</button>
                <button id="elec-btn" class="toggle-btn">Electronics</button>
            </div>
            
            <div class="searchcontainer">
                <h3 id="srch1">Searched Items</h3>
                <div id="searched-items"></div>
                  
            </div>
   
            <div class="men-container">
             <h3 id="m1">Men's Clothing</h3>
            </div>

            <div class="women-container">
              <h3 id="w">Women's Clothing</h3>
            </div>

            <div class="jewel-container">
               <h3 id="j">Jewelery</h3>
            </div>

            <div class="elec-container">
              <h3 id="e1">Electronics</h3>
            </div>
           
        </div>
    
    </div>
   
    <script src="./script.js"></script>
    <script src="../sweetalert.js"></script>
    
</body>
</html>
